      avatar_dir: "wav2lip_avatar_female_model"
      image: "/data/wav2lip_avatar_female_model/full_imgs/00000000.png"
      tts_config:
        type: "doubao"
        voice: "zh_female_sajiaonvyou_moon_bigtts"
    
    - id: "ai_girlfriend"
      name: "AI 女友"
      description: "温柔体贴的AI女友，倾听、关心、陪伴你的每一天"
      avatar_dir: "wav2lip_avatar_long_hair_girl"
      image: "/data/wav2lip_avatar_long_hair_girl/full_imgs/00000000.png"
      tts_config:
        type: "doubao"
        voice: "zh_female_tianmeixiaoyuan_moon_bigtts" 
    
    - id: "ai_assistant"
      name: "AI 助手"
      description: "高效专业的AI助手，帮助你解决工作和学习中的各种问题"
      avatar_dir: "wav2lip_avatar_glass_man"
      image: "/data/wav2lip_avatar_glass_man/full_imgs/00000000.png"
      tts_config:
        type: "doubao"
